<html lang="zh-CN">
  <head>

    <meta name="description" content="">

    <title>Signin Template for Bootstrap</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 <style>
     .form-control{
       margin-top: 10px;
     }
 </style>
  </head>
  <body>
    <div class="container">
      <form  action="http://localhost:3000/reg" method="POST" class="form-signin" style="width:30% ;margin: 50px auto" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputPassword" class="sr-only">username</label>
        <input type="text" id="inputPassword" class="form-control" placeholder="username" name="username" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control " placeholder="Email address" name="email" required autofocus>
        <label for="inputPassword" class="sr-only">Pyhon</label>
        <input type="text" id="inputPassword" class="form-control" placeholder="Pyhon" name="phone" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div> <!-- /container -->

  </body>
</html>
