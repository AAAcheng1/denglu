<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
 <style>
     .form-control{
       margin-top: 10px;
     }
 </style>
  </head>
  <body>
    <div class="container">
        <div class="fu" style="width:30% ;margin: 50px auto">
      <!-- <form  action="http://localhost:3000/login" method="POST" class="form-signin" style="width:30% ;margin: 50px auto" > -->
        <h2 class="form-signin-heading" style="text-align: center;">登陆</h2>
        <label for="inputPassword" class="sr-only">username</label>
        <input type="text" id="inputName" class="form-control" placeholder="username" name="username" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="btn" type="button">Sign in</button>
      <!-- </form> -->
    </div>
    </div> <!-- /container -->
    <script>
            $("#btn").click(function () {
              $.ajax({
                url: "http://localhost:3000/login",
                dataType: "json",
                type: "post",
                async: false,
                timeout: 2000,
                data: {
                  username: $("#inputName").val(),
                  password: $("#inputPassword").val()
                }
              }).done((res)=>{
                console.log(res)
                if(res.status==1){
                var  address=  prompt(res.result)
                  if(address!=res.result){
                    alert("验证码不正确")
                  }else{
                    alert("登陆成功")
                    window.location.href="find"
                  }
                }
              })
            })
          </script>
  </body>
</html>
